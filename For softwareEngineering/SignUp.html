<!DOCTYPE html>
<html>
   <title>Sign Up</title>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   </head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
   <!--Bootstrap-->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="SignUp.css" rel="stylesheet">
   <script src="show1.js"></script>
   <script src="show2.js"></script>
   <body>
      <!--Include JQuery: necessary for Bootstrap plugins-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!--Include bootstrap library as needed-->
      <script src="js/bootstrap.min.js"></script>
   <style>
      body, html {
      height: 100%;
      font-family: "Inconsolata", sans-serif;
      font-size: 10pt;  
      }
      .bgimg {
      background-position: center;
      background-size: cover;
      background-image: url("https://www.luxuryww.com/wp-content/uploads/2018/04/181746-saiba-como-escolher-a-melhor-viagem-para-criancas-e-idosos.jpg");
      min-height: 100%;
      opacity:0.6;
      }
      .menu {
      display: none;
      }
      /* Bordered form */
      form {
      border: 3px solid #f1f1f1;
      }
      /* Full-width inputs */
      input[type=text], input[type=password] {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      align-content: center;
      }
      /* Set a style for all buttons */
      button {
      background-color: #4CAF50;
      color: white;
      padding: 5px 5px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 50%;;
      }
      /* Add a hover effect for buttons */
      button:hover {
      opacity: 0.8;
      }
      /* Extra style for the cancel button (red) */
      .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
      }
      /* Center the avatar image inside this container */
      .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      }
      /* Avatar image */
      img.avatar {
      width: 10%;
      border-radius: 20%;
      }
      /* Add padding to containers */
      .container {
      margin-top: auto;
      margin-bottom: auto; margin-left: auto; margin-right: auto;
      text-align: center;
      background-color: white;
      width: 60%;
      }
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 50px) {
      span.psw {
      display: block;
      float: none;
      }
      .cancelbtn {
      width: 50%;
      }
      }
      div#back_header{
      background-color:#000000;
      text-align:center;
      font-size:22px;
      font-weight:bold;
      color:white;
      padding:20px; 
      }
      #codes{
      display:none;
      visibility: hidden;
      }
   </style>
   <script>
      function showcodes(){
        var codes=document.getElementById("codes");
        codes.style.display="inline";
        codes.style.visibility="visible";
      }
      
      function hidecodes(){
        var codes=document.getElementById("codes");
        codes.style.display="none";
        codes.style.visibility="hidden";
      }
   </script>
   <body>
      <!-- Links (sit on top) -->
      <div class="w3-top">
         <div class="w3-row w3-padding w3-black">
            <div class="w3-col s3">
               <a href="newHome1.html" class="w3-button w3-block w3-black">HOME</a>
            </div>
            <div class="w3-col s3">
               <a href="contactUs.html" class="w3-button w3-block w3-black">CONTACT US</a>
            </div>
            <div class="w3-col s3">
               <a href="#" class="w3-button w3-block w3-black">SERVICES</a>
            </div>
            <div class="w3-col s3">
               <a href="#" class="w3-button w3-block w3-black">REQUEST SERVICES</a>
            </div>
         </div>
         <div class="container">
            <form action="newRequestService.html" method="post">
               <div class="imgcontainer">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh2_x7pRRsNKcZvo_bt4Uyl5mcMpyN0P0c1Abkiltgh63D1Hc4" alt="Avatar" class="avatar">
                  <div id="back_header">
                     Sign Up
                  </div>
                  
                  <div id="back_form">
                     <div class="form-group">
                        <input type="radio" name="type" id="sp" value="serviceProvider" onclick="showcodes()">
                        <label for="sp">Service Provider</label>
                     </div>
                     <select id = "codes">
                        <option value="code1">1234</option>
                        <option value="code2">1456</option>
                        <option value="code2">9876</option>
                        <option value="code3">1678</option>
                     </select>
                     <br>
                     <input id="sn" type="radio" name="type" value="senior" onclick="hidecodes()">
                     <label for="sn">Senior</label>
                     <br>
                     <input type ="text" name="user_Name" placeholder="userrname" />
                     <input type ="password" name="pass_Word" placeholder="password" />
                     <input type ="text" name="fullname" placeholder="Full name" /><br>
                     <input type ="tel" name="mobile_number" placeholder="Mobile Phone Number" /><br>
                     <input type ="text" name="address" placeholder="Address" /><br>
                     <input type ="number" name="service" placeholder="Service code" /><br>
                     <button type="submit">Create</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <!-- Header with image -->
      <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      </header>
      <!-- Add a background color and large text to the whole page -->
      <div class="w3-sand w3-grayscale w3-large">
         <DIV id="Footer"> 2018 &copy; FaithElebe</DIV>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
