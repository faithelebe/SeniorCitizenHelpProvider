<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
    font-size: 100%;
    }
.bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("https://www.luxuryww.com/wp-content/uploads/2018/04/181746-saiba-como-escolher-a-melhor-viagem-para-criancas-e-idosos.jpg");
    min-height: 100%;
    opacity:0.6;
    
}
.menu {
    display: none;
}



/* Bordered form */
form {
    border: 3px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password] {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    align-content: center;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;;


}

/* Add a hover effect for buttons */
button:hover {
    opacity: 0.8;
}






/* Center the avatar image inside this container */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
    width: 10%;
    border-radius: 20%;
}

/* Add padding to containers */
.container {
    margin-top: auto;
  margin-bottom: auto; margin-left: auto; margin-right: auto;
    text-align: center;
    background-color: white;
     width: 60%;
     

}



div#back_header{
  background-color:#000000;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:white;
  padding:20px; 
}

#codes{
  display:none;
  visibility: hidden;
}

</style>

<script>
function showcodes(){
  var codes=document.getElementById("codes");
  codes.style.display="inline";
  codes.style.visibility="visible";
}

function hidecodes(){
  var codes=document.getElementById("codes");
  codes.style.display="none";
  codes.style.visibility="hidden";
}
</script>
